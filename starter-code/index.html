<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <header>
    <h3>Password Generator</h3>
  </header>
  <main class="password-card">

    <section class="password-card__section password-card__result">

      <input type="text" placeholder="P4$5W0rD!" id="password-card__password"/>
      <span clas="password-card__copied-status"></span>
      <svg width="21" height="24" class="password-card__copy-icon" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
   
    </section>


    <section class="password-card__section password-card__password-criteria">

      <form class="password-card__form">

        <div class="password-card__form-group password-card_length-criteria">
          <span>Character Length</span>
          <output type="number" id ="output" class="password-card__password-length">0</output>
          <input type="range" value="0" min="0" max="20" class="password-card__input password-card__range"/>
        </div>

        <div class="password-card__form-group password-card__checkboxes">
          <label class="password-card__label password-card__label-checkbox">
            <input type="checkbox" class= "password-card__input-checkbox" id="upper-case-letters"/>
            <svg width="14" height="12" class="password-card__checkbox-icon" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
            <span>Include Uppercase Letters</span>
          </label>
          <label class="password-card__label password-card__label-checkbox">
            <input type="checkbox" class= "password-card__input-checkbox" id="upper-case-letters"/>
            <svg width="14" height="12" class="password-card__checkbox-icon" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
            <span>Include Uppercase Letters</span>
          </label>
          <label class="password-card__label password-card__label-checkbox">
            <input type="checkbox" class= "password-card__input-checkbox" id="upper-case-letters"/>
            <svg width="14" height="12" class="password-card__checkbox-icon" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
            <span>Include Uppercase Letters</span>
          </label>
          <label class="password-card__label password-card__label-checkbox">
            <input type="checkbox" class= "password-card__input-checkbox" id="upper-case-letters"/>
            <svg width="14" height="12" class="password-card__checkbox-icon" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
            <span>Include Uppercase Letters</span>
          </label>
          
        </div>

      </form>

      <div class="password-card__password-strength">
        <span class="password-card__strength-label">STRENGTH</span>
        <span class="password-card__strength-status"></span>
        <div class="password-card__strength-bars">
          <span class="password-card__strength-bar"></span>
          <span class="password-card__strength-bar"></span>
          <span class="password-card__strength-bar"></span>
          <span class="password-card__strength-bar"></span>
        </div>
      </div>

      <button type="button" class="password-card__generate-button">
        GENERATE 
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>

    </section>
  </main>
  

  <script src="./script.js"></script>
</body>
</html>
